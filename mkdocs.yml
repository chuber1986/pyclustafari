site_name: SlurmLib
site_url: https://github.com/chuber1986/slurmlib
repo_url: https://github.com/chuber1986/slurmlib
repo_name: slurmlib
#strict: true
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Modules: api.md
  - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  logo: assets/logo.png
  palette:
    scheme: preference
    primary: teal
    accent: teal
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs._uslugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
#  - autorefs
  - mkdocstrings:
      watch:
        - slurmlib
extra:
  social:
    # - icon: fontawesome/brands/twitter
    #   # replace with your own tweet link below
    #   link: https://github.com/chuber1986/slurmlib
    #   name: Tweet
    # - icon: fontawesome/brands/facebook
    #   # replace with your own facebook link below
    #   link: https://github.com/chuber1986/slurmlib
    #   name: Facebook
    - icon: material/web
      link: "https://silicon-austria-labs.com/"
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/silicon-austria-labs
      name: LinkedIn
    - icon: fontawesome/brands/gitlab
      link: https://github.com/chuber1986/slurmlib
      name: Gitlab
    - icon: material/email
      link: "mailto:hiddenaddress@gmail.com"
  # to enable disqus, uncomment the following and put your disqus id below
  # disqus: disqus_id
# uncomment the following and put your google tracking id below to enable GA
